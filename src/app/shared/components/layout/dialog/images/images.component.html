<mat-dialog-content>
    <div class="container">
        <div class="imageDiv">
            <div class="imageHeader">
                <p>Images</p>
            </div>
            <mat-progress-bar color="accent" mode="indeterminate" *ngIf="isLoading" value="20"></mat-progress-bar>
            <div class=" mt-2 pb-2">
                <img nz-image nzSrc={{imageToShow}} alt="" class="image" />
                <p> click to image to view </p>
                <hr>
                <button nz-button nzType="primary" nzShape="round"
                    (click)="onDocsDownload()"><i
                        nz-icon nzType="download"></i>Download</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="close()" tabindex="1">Close</button>
</mat-dialog-actions>
