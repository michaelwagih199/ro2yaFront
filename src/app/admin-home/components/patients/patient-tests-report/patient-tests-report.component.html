<mat-card class="mat-elevation-z2 ">
    <mat-card-header>
        <h2 class="font-m">
            Patient Test History
        </h2>
    </mat-card-header>
    <mat-card-content>
        <table class="table table-bordered font-m  mt-2">
            <thead class="thead-light">
                <tr>
                    <th>Left Eye</th>
                    <th>Right Eye</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{leftEye}}</th>
                    <th>{{rightEye}}</th>
                </tr>
            </tbody>
        </table>

    </mat-card-content>
</mat-card>
