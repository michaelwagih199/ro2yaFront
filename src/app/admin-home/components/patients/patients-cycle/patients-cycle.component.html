<mat-card class="mat-elevation-z2 ">
    <mat-card-header>
        <div class="container-fluid text-center">
            <div class="row p-2 justify-content-around">
                <div class="col">
                   <h3> List of Patient Cycles</h3>
                </div>
                <div class="col">
                    <button mat-mini-fab color="accent" (click)="saveCycle()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-progress-bar class="m-2" color="accent" mode="indeterminate" *ngIf="isLoading" value="20">
        </mat-progress-bar>

    </mat-card-content>
</mat-card>
